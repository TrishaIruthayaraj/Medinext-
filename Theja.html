<!DOCTYPE html>
<html lang='en'>

<head>
	<meta charset="utf-8">

	

	<style>

		.box-wrapper {
			height: 50px;
			width: 50px;
			display: flex;
			flex-direction: column;
			text-align: center;
            background-color: blue;
            margin-top:4%;
		}

		.box1 {
			padding: 10px;
			border: solid 1px green
		}

		#box2 {
			padding: 8px;
			border: solid 1px blue
		}

		#box3 {
			padding: 10px;
			flex-grow: 1;
			display: flex;
			flex-direction: row;
			border: solid 1px green
		}

		#box4 {
			flex-grow: 2;
			border: solid 1px orange
		}

		.middle-column {
			flex-grow: 1;
			display: flex;
			flex-direction: column;
		}

		.middle-column div {
			flex-grow: 1;
			margin: 0 8px;
			border: solid 1px red;
		}

		.middle-column div+div {
			margin-top: 8px
		}

		#box8 {
			flex-grow: 1;
			border: solid 1px black
		}
	</style>
</head>

<body>
	<div class="box-wrapper">
		<div id="box1">
			Box 1
		</div>

		<div id="box2">
			Box 2
		</div>

		<div id="box3">
			<div id="box4">
				Box 4
			</div>
			<div class="middle-column">
				<div id="box5">
					Box 5
				</div>
				<div id="box6">
					Box 6
				</div>
				<div id="box7">
					Box 7
				</div>
			</div>
			<div id="box8">
				Box 8
			</div>
		</div>
	</div>
</body>

</html>
